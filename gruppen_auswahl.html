<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Time TeenCamp 2024</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
</head>
<body>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <!-- TODO: hier ist der titel noch doof,muss man ändern-->
            <h1 class="hero__heading"> <span>Gruppen&shy;auswahl</span> <br>Welcome time</h1>
            <p class="hero__description">#Realationship</p>
            <!-- <button class="main__btn"><a href="#">Explore</a></button> -->
        </div>
    </div>

    <!-- Group Selection Section -->
    <div class="main" id="group-selection">
        <div class="main__container">
            <div class="main__content">
                <h1>Gib deine Gruppennummer ein</h1>
                <p>
                    <!-- Bitte tragt hier eure Gruppennummer ein. <br><br> -->
                    Dadurch erhaltet ihr euren individuellen Guide durch das Spiel. <br><br></p>
            
                <!-- hier lieber über Button Auswahl die Gruppennummer auswählen -->
                 
                <input type="number" id="groupInput" placeholder="Gruppennummer">
                <button class="main__btn" onclick="saveGroupSchedule()">Weiter</button>
            </div>
        </div>
    </div>

    <!-- Display Schedule Section -->
    <div class="main" id="schedule" style="display:none;">
        <div class="main__container">
            <div class="main__content">
                <h1>Laufplan für Gruppe <span id="groupNumber"></span></h1>
                <p id="scheduleList"></p>
                <button class="main__btn" onclick="navigateToNextStation()" id="navigateButton">Let's go</button>
                <button class="main__btn" onclick="resetGroupSchedule()" >Gruppenauswahl löschen</button>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script> 
    <script src="app.js"></script>

</body>
</html>
