<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Time TeenCamp 2024</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />

</head>

<body>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <div class="hero__container">
      <!-- TODO: hier ist der titel noch doof,muss man ändern-->
      <h1 class="hero__heading"> <span>Rätsel</span> <br>Welcome time</h1>
      <p class="hero__description">#Realationship</p>
      <!-- <button class="main__btn"><a href="#">Explore</a></button> -->
    </div>
  </div>



  <!-- Rätsel Section -->
  <div class="main" id="raetsel-auswahl">
    <div class="main__container">
      <!-- <div class="main__img--container">
        <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
      </div> -->
      <div class="main__content">
        <h1>Rätsel&shy;beschreibung</h1>

        <p>Die folgenden Emojis beschreiben eine Bibelgeschichte <br> <br></p>

        <div class="responsive-img-container">
          <img src="images/emoji-raetsel.png" alt="Beschreibung des Bildes">
        </div>

        <p> Löse das Rätsel und wähle die richtige Antwort aus. <br> <br>

        <h1>Auswahl</h1>

        <p id="falseAnswer"></p>
        <div id="choices">
          <label><input type="radio" name="answer" value="1">
            Moses Auszug aus Ägypten, Versorgung des Volkes durch Gott in der Wüstung, Anbetung des goldenen Schweines
            durch das Volk und deren Verbannung aus deren Heimat.
          </label>
          <label><input type="radio" name="answer" value="2">
            König Salomos Reichtum, Weisheit und Gottesfürchtigkeit, am Beispiel seines weisen Urteils über die
            (Schwert-)Teilung eines Schweines von zwei Frauen, die eigentlich zwei in deren Haus hatten.
          </label>
          <label><input type="radio" name="answer" value="3">
            Gleichnis des Sohnes der sich sein Erbe auszahlt, es verprasst und anschließend Schweine hüten muss, bevor er nach
            Hause zurückkehrt und dort vom Vater mit offenen Armen aufgenommen wird.
          </label>
          <label><input type="radio" name="answer" value="4">
            Gottes Prüfung an Abraham, damit er sich beweisen kann und seine
            Nachfahren in Wohlstand und Frieden leben werden, muss er sein geliebtes Schwein opfern.
            Jedoch greift Gott ein und beide können wieder Nachhause gehen.
          </label>
        </div>

        <button class="back__btn" onclick="checkAnswer(2)" id="checkButton">Check Answer</button>
      </div>
    </div>
  </div>

  <!-- Display Schedule Section -->
  <div class="main" id="raetsel-antwort" style="display:none;">
    <div class="main__container">
      <div class="main__content">
        <h1>Richtige Antwort :)</h1>
        <p id="laufbeschreibung"></p>
        <button class="back__btn" onclick="resetQuiz()" id="backButton">Zurück</button>
        <button class="main__btn"><a href="./station2.html">Weiter</a></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="navigation.js"></script>
  <script src="raetsel.js"></script>

</body>

</html>
