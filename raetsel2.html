<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Time TeenCamp 2024</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />

</head>

<body>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <div class="hero__container">
      <!-- TODO: hier ist der titel noch doof,muss man ändern-->
      <h1 class="hero__heading"> <span>Rätsel 2</span> <br>Welcome time</h1>
      <p class="hero__description">#Realationship</p>
      <!-- <button class="main__btn"><a href="#">Explore</a></button> -->
    </div>
  </div>



  <!-- Rätsel Section -->
  <div class="main" id="raetsel-auswahl">
    <div class="main__container">
      <!-- <div class="main__img--container">
        <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
      </div> -->
      <div class="main__content">
        <h1>Rätsel&shy;beschreibung</h1>

        <p>Die folgenden Emojis beschreiben eine Bibelgeschichte <br> <br></p>
        
        <h1>Auswahl</h1>

        <p> Löse das Rätsel und wähle die richtige Antwort aus. <br> <br>

        <p id="falseAnswer"></p>
        <div id="choices">
          <label><input type="radio" name="answer" value="1"> David, Jesus, Mose, Eva</label>
          <label><input type="radio" name="answer" value="2"> Antwort 2</label>
          <label><input type="radio" name="answer" value="3"> Antwort 3</label>
          <label><input type="radio" name="answer" value="4"> Antwort 4</label>
        </div>

        <button class="back__btn" onclick="checkAnswer(2)" id="checkButton">Check Answer</button>
      </div>
    </div>
  </div>

  <!-- Display Schedule Section -->
  <div class="main" id="raetsel-antwort" style="display:none;">
    <div class="main__container">
      <div class="main__content">
        <h1>Richtige Antwort :)</h1>
        <p id="laufbeschreibung"></p>
        <button class="main__btn"><a href="./station2.html">Let's go</a></button>
        <button class="back__btn" onclick="resetQuiz()" id="backButton">Zurück</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="navigation.js"></script>
  <script src="raetsel.js"></script>

</body>

</html>
