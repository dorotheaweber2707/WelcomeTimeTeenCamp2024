<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Time TeenCamp 2024</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
</head>

<body>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <div class="hero__container">
      <h1 class="hero__heading"> <span>Rätsel</span> <br>Welcome time</h1>
      <p class="hero__description">#Realationship</p>
      <!-- <button class="main__btn"><a href="#">Explore</a></button> -->
    </div>
  </div>
 
  
  
  <!-- Features Section -->
  <div class="main" id="raetsel-auswahl">
    <div class="main__container">

      <div class="main__content">
        <h1>Rätsel&shy;beschreibung</h1>
        <p>Sortiert folgende biiblische Personen/ Ereignisse chronologisch.</p>

        <p>David</p>
        <p>Mose</p>
        <p>Abraham</p>
        <p>Jesaja</p>
        <p>Maria Magdalena</p>


      
      <h1>Auswahl</h1>
      <p>Löse das Rätsel und wähle die richtige Antwort aus. <br> <br>
        <div id="choices">
          <label><input type="radio" name="answer" value="1"> Abraham, Mose, Jesaja, David, Maria Magdalena</label>
          <label><input type="radio" name="answer" value="2"> Abraham, Jesaja, Mose, David, Maria Magdalena,</label>
          <label><input type="radio" name="answer" value="4"> Mose, Abraham, Jesaja, David, Maria Magdalena </label>
          <label><input type="radio" name="answer" value="3"> Abraham, Mose, David, Jesaja, Maria Magdalena </label>
        </div>
        
        <p id="falseAnswer"></p>
        <button class="back__btn" onclick="checkAnswer(7)" id="checkButton">Check Answer</button>
      </div>
    </div>
  </div>

  <!-- Display Schedule Section -->
  <div class="main" id="raetsel-antwort" style="display:none;">
    <div class="main__container">
      <div class="main__content">
        <h1>Richtige Antwort :)</h1>
        <p id="laufbeschreibung"></p>
        <button class="back__btn" onclick="resetQuiz()" id="backButton">Zurück</button>
        <button class="main__btn"><a href="./station7.html">Weiter</a></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="navigation.js"></script>
  <script src="raetsel.js"></script>

</body>

</html>
